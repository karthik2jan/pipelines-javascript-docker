# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
    - task: Kubernetes@1
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscriptionEndpoint: 'Pay-As-You-Go(85d7d9a0-80a0-4b77-8076-b138fe735061)'
    azureResourceGroup: 'myapp-rg'
    kubernetesCluster: 'myapp'
    namespace: 'Default'
    command: 'apply'
    secretType: 'dockerRegistry'
    containerRegistryType: 'Container Registry'
    forceUpdate: false
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'bbc00546-6924-4a6f-981e-eb246a6761fb'
  imageRepository: 'mydocimage1'
  containerRegistry: 'devsecopscontainer212.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
